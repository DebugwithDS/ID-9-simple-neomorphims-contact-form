<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="contactForm" class="neumorphic-form">
      <fieldset>
        <legend><i class="fas fa-envelope"></i> Contact Us</legend>
        
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="subject"><i class="fas fa-pen"></i> Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        </div>

        <div class="form-group">
          <label for="message"><i class="fas fa-comment"></i> Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Send Message</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
